<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Flying Tasks</h1>
      <button id="new-task">New Task</button>
    </header>
    <div class="container">
      <div class="task-box" id="todo">
        <div class="task-box-heading">Todo</div>
        <hr class="horizontal-line"/>
        <div class="tasks" id="todo-box-tasks"></div>
      </div>
      <div class="task-box" id="in-progress">
        <div class="task-box-heading">In Progress</div>
        <hr class="horizontal-line"/>
        <div class="tasks" id="in-progress-tasks"></div>
      </div>
      <div class="task-box" id="done">
        <div class="task-box-heading">Done</div>
        <hr class="horizontal-line"/>
        <div class="tasks" id="done-tasks"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
